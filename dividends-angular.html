<!doctype html>
<html ng-app>
<head>
	<title>Top Dividends Table From AngularJS</title>
  	<link rel="stylesheet" type="text/css" href="css/yahoodividends.css" />
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
</head>
<body ng-controller="DividendsController"> 
<div style="display:block;">
	<div id="displayTableContainer" style="width:90%;border-radius:5px;background-color:#007FFF;margin:0 auto;">
		<table id="displayTable">
			<tr class="blue-row-header">
				<th colspan="6">Top Dividends Table</th>
			</tr>
			<tr class="blue-row-header">
				<th id="tickerColumnHeader">Ticker</th>
				<th id="nameColumnHeader">Name</th>
				<th id="sectorColumnHeader">Sector</th>
				<th id="industryColumnHeader">Industry</th>
				<th id="marketCapColumnHeader">Market Cap</th>
				<th id="yieldColumnHeader">Yield</th>
			</tr>
			<tr ng-repeat="record in records" ng-class="nextRowClass()">
				<td>{{record.t}}</td>
				<td>{{record.n}}</td>
				<td>{{record.s}}</td>
				<td>{{record.i}}</td>
				<td>{{record.mc}}</td>
				<td>{{record.y}}</td>
			</tr>
		</table>
	</div>
	<br>
	<div style="width:90%;margin:0 auto;">
			<div id="lastButton" class="div-button" ng-click="last()">&laquo; Last 30</div>
			<div id="nextButton" class="div-button" ng-click="next()">Next 30 &raquo;</div>
			<br>
			<br>
	</div>
</div>
