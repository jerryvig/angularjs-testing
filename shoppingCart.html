<html ng-app>
<head>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<title>Your Shopping Cart</title>
</head>
<body ng-controller="CartController">
	<h1>Your Order</h1>
	<table>
		<tr ng-repeat="item in items">
			<td>{{item.title}}</td> <td><input ng-model='item.quantity'></td> <td>{{item.price
			| currency}}</td> <td>{{item.price * item.quantity | currency}}</td>
			<td> <button ng-click="remove($index)">Remove</button> </td>
		</tr>
	</table>
	<script>
		function CartController($scope) {
			$scope.items = [ {
				title : 'Paint pots',
				quantity : 8,
				price : 3.95
			}, {
				title : 'Polka dots',
				quantity : 17,
				price : 12.95
			}, {
				title : 'Pebbles',
				quantity : 5,
				price : 6.95
			} ];
			
			$scope.remove = function(index) {
				$scope.items.splice(index, 1);
			}
		}
	</script>
</body>
</html>
